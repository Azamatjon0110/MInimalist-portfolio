<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalist portfolio</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <header class="site-header">
    <div class="container">
      <div class="header-box">
        <a class="logo" href="./index.html">
          <img class="logo__img" src="./images/logo.svg" alt="Minimalist portfolio site logo">
        </a>

        <button class="header-box__btn"></button>

        <nav class="header-box__nav navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a class="navigation__link" href="./index.html">HOME</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="./porfolio.html">PORTFOLIO</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link navigation__link--active" href="./contact.html">CONTACT ME</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="site-main">
    <h2>PORTFOLIO</h2>
  </main>
  <footer class="site-footer">
    <div class="container">
      <div class="site-footer__box">
        <a class="footer-logo" href="./index.html">
          <svg class="footer-logo__img" width="61" height="32" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M31.347 26.122 15.673 0 0 26.122h31.347ZM60.082 5.878 44.408 32 28.735 5.878h31.347Z" fill="currentColor"/></svg>
        </a>

        <ul class="site-footer__list footer">
          <li class="footer__item">
            <a class="footer__link" href="./index.html">HOME</a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="./porfolio.html">PORTFOLIO</a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="./contact.html">CONTACT ME</a>
          </li>
        </ul>

        <ul class="site-footer__sm sm">
          <li class="sm__item">
            <a class="sm__link" href="#" target="blank">
              <img class="sm__img" src="./images/github.svg" alt="Github link">
            </a>
          </li>
          <li class="sm__item">
            <a class="sm__link" href="#" target="blank">
              <img class="sm__img" src="./images/twitter.svg" alt="twitter link">
            </a>
          </li>
          <li class="sm__item">
            <a class="sm__link" href="#" target="blank">
              <img class="sm__img" src="./images/linkedin.svg" alt="linkedin link">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </footer>

  <script src="./js/main.js"></script>

</body>
</html>
